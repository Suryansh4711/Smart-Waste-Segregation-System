# Cloud Build configuration for GCP Cloud Run deployment

steps:
  # Build Backend Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/waste-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/waste-backend:latest'
      - './backend'
    id: 'build-backend'

  # Build Frontend Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/waste-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/waste-frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://waste-backend-${_REGION}-${PROJECT_ID}.run.app'
      - './frontend'
    id: 'build-frontend'

  # Push Backend Image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/waste-backend:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push Frontend Image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/waste-frontend:$COMMIT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'waste-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/waste-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'waste-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/waste-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--port'
      - '3000'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_API_URL=https://waste-backend-${_REGION}-${PROJECT_ID}.run.app'
    id: 'deploy-frontend'
    waitFor: ['push-frontend', 'deploy-backend']

# Store images
images:
  - 'gcr.io/$PROJECT_ID/waste-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/waste-backend:latest'
  - 'gcr.io/$PROJECT_ID/waste-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/waste-frontend:latest'

# Substitution variables
substitutions:
  _REGION: 'us-central1'

# Build timeout
timeout: '1800s'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
